{% block content %}
<h3>Add recipes</h3>
<form action="{{ url_for('insert_recipies') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="recipies_name" name="recipies_name" type="text" class="validate">
            <label for="recipies_name">Recipes Name</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipes
            <i class="material-icons right">recipes_add</i>
        </button>
    </div>
</form>
{% endblock %}
