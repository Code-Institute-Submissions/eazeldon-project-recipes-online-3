{% extends 'base.html'%} {% block content %}

 <div class="row">
    <div class="col s12 m6 l3"><p><h4>Sea Food</h4></p></div>
    <div class="col s12 m6 l3"><p><h4>Chicken</h4></p></div>
    <div class="col s12 m6 l3"><p><h4>Meat</h4></p></div>
    <div class="col s12 m6 l3"><p><h4>Cakes</h4></p></div>
  </div>




<div class="row">
   <div class="col s12">
       <h5 class="center-align">You can post your recipes and comments below</h5>
     </div>
 </div>   

<div class="row">
 
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small red">Del</a>
                <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
 
                <div class="task_header">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">recipes_add</i>Add Category
       
    </a>
</div>


{% endblock %}
