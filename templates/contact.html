{% extends 'base.html' %} {% block content %}
<h3>Contact</h3>
       
        <p>Will get back to you as soon as possible!, thank you for waiting</p>
        <p>To order contact us</p>

 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
     

      
       <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email Address</label>
          <span class="helper-text" data-error="wrong" data-success="right"></span>
        </div>
      </div>
     
     <div class="input-field col s6">
      <input value="Product code" id="product_code2" type="text" class="validate">
      <label class="active" for="product_code2">Product code</label>
    </div>
   
  <div class="input-field col s6">
          <input id="password" type="password" class="validate">
          <label for="password">Credit card</label>
          </div> 
         </div>
       <button type="submit" class="btn btn-secondary center-block">Send</button> 
      </div> 
   </form>     
</div> 

{% endblock %}
